<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Reset Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset_password.css" />
</head>
<body>

    <div class="form-container">
        <h2>Reset password</h2>

        <!-- Phone Number Input -->
        <div class="input-item">
            <label for="phone">Enter phone number</label>
            <div class="phone-input">
                <span class="country-code">+63</span>
                <input type="tel" id="phone" class="input-field" placeholder="Your number" maxlength="10" pattern="[0-9]{10}" required>
            </div>
        </div>

        <!-- Reset Code Form -->
        <form id="reset-code-form">
            <div class="resend-code">
                <a href="login.html">resend code</a>
            </div>

            <button type="submit" class="btn">Verify</button>
        </form>

        <div class="try-another-way">
            <a href="reset_password_email.html">Try another way</a>
        </div>

        <!-- Success/Error Message -->
        <div class="message" id="reset-message"></div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('reset-code-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var phoneNumber = document.getElementById("phone").value;

            if (!phoneNumber) {
                alert("Please enter your phone number.");
                return;
            }

            // Simulate checking the phone number (replace this with real verification logic)
            if (phoneNumber === "9123456789") { // For demo purposes, assume "9123456789" is a valid phone number
                document.getElementById("reset-message").textContent = "Phone number verified successfully!";
                document.getElementById("reset-message").style.color = "green";

                // Optionally, you can redirect to the page where the user sets a new password
                setTimeout(function() {
                    window.location.href = "enter_new_password.html"; // Redirect to new password page
                }, 2000); // 2-second delay
            } else {
                document.getElementById("reset-message").textContent = "Invalid phone number. Please try again.";
                document.getElementById("reset-message").style.color = "red";
            }
        });
    </script>

</body>
</html>
